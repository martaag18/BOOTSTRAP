<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate form bootstrap</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-6 position-relative">
                <label for="nameId" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameId" required>
                <div class="valid-tooltip">
                    Todo bien
                </div>
                <div class="invalid-tooltip">
                    Es necesario poner el nombre
                </div>
            </div>

            <div class="col-6 position-relative">
                <label for="surnameId" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="surnameId" required>
                <div class="valid-tooltip">
                    Todo bien
                </div>
                <div class="invalid-tooltip">
                    Es necesario poner el apellido
                </div>
            </div>

            <div class="col-12 position-relative">
                <input class="form-check-iput" type="checkbox" id="terms" required>
                <label for="terms" class="form-check-label">Acepto los términos y condiciones</label>
                <div class="valid-tooltip">
                    Todo bien
                </div>
                <div class="invalid-tooltip">
                    Es necesario aceptar los términos
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>
    </div>

    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
